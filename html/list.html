<!DOCTYPE html>
<head>
  <title>lists</title>
</head>
<body>
    *******unordered list*******
    <ul>
        <!-- short cut for typing li 4 times is (li*4) -->
        <li>Vani</li>
        <li>Karibasaiah</li>
        <li>Hemanth</li>
        <li>Ambika</li>
    </ul>
    *******ordered list*******
    <ol>
        <!-- short cut for typing li 4 times is (li*4) -->
        <li>C program</li>
        <li>Java</li>
        <li>Data structure</li>
        <li>DBMS</li>
    </ol>
    *******descriptive list*******
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        <dt>JS</dt>
        <dd>Java Script</dd>
    </dl>
</body>
</html>
